# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - ouraApiToken
    properties:
      ouraApiToken:
        type: string
        description: Your Oura API token
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'oura-mcp-server',
      args: [],
      env: {
        OURA_API_TOKEN: config.ouraApiToken
      }
    })
  exampleConfig:
    ouraApiToken: abcdef123456
